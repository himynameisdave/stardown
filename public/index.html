<!doctype html>
<html>
  <head>
    <title>stardown</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main class="main-l">
      <header class="header">
        <h1 class="header-heading">stardown</h1>
        <p class="header-description">
          A simple showdown between two GitHub users!
        </p>
      </header>
      <form class="form js-form">
        <input ref="user-one" class="form-input js-user-one" type="text" placeholder="username" />
        <span class="form-vs">
          vs
        </span>
        <input ref="user-two" class="form-input js-user-two" type="text" placeholder="username" />
        <button type="submit" class="form-button js-form-button">
          COMPARE
        </button>
      </form>

      <section class="results results-s-invisible js-results">
        <div class="results-row">
          <div class="results-box results-username js-userOne-name"></div>
          <div class="results-box"></div>
          <div class="results-box results-username js-userTwo-name"></div>
        </div>
        <div class="results-row">
          <div class="results-box js-results-userOne-totalRepos"></div>
          <div class="results-box">
            <h3 class="results-box-text">Total Repos</h3>
          </div>
          <div class="results-box js-results-userTwo-totalRepos"></div>
        </div>
        <div class="results-row">
          <div class="results-box js-results-userOne-totalStars"></div>
          <div class="results-box">
            <h3 class="results-box-text">Total Stars</h3>
          </div>
          <div class="results-box js-results-userTwo-totalStars"></div>
        </div>
        <div class="results-row">
          <div class="results-box js-results-userOne-averageStars"></div>
          <div class="results-box">
            <h3 class="results-box-text">Average Stars</h3>
          </div>
          <div class="results-box js-results-userTwo-averageStars"></div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
